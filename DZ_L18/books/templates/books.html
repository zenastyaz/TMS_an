{% extends 'index.html' %}


{% block content %}
<div class="container mt-5">
    <div class="list-item-container alert alert-secondary" role="alert">
        <div class="text-center mb-4">
            <form action="{{ url_for('books.f_show_books') }}" method="get" class="mb-3">
                <button type="submit" class="btn btn-outline-dark">Показать книги</button>
            </form>

            <form action="{{ url_for('books.f_add_book') }}" method="get" class="mb-3">
                <button type="submit" class="btn btn-outline-dark">Добавить книгу</button>
            </form>

            <form action="{{ url_for('books.f_update_book') }}" method="get" class="mb-3">
                <button type="submit" class="btn btn-outline-dark">Обновить книгу</button>
            </form>

            <form action="{{ url_for('books.f_delete_book') }}" method="get" class="mb-3">
                <button type="submit" class="btn btn-outline-dark">Удалить книгу</button>
            </form>

            <form action="{{ url_for('books.f_find_book') }}" method="get" class="mb-3">
                <button type="submit" class="btn btn-outline-dark">Найти книгу</button>
            </form>

            <form action="{{ url_for('books.f_show_my_books') }}" method="get" class="mb-3">
                <button type="submit" class="btn btn-outline-dark">Избранное</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
