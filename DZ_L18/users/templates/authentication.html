{% extends 'index.html' %}

{% block content %}
    {% if get_flashed_messages() %}
        {% for message in get_flashed_messages() %}
            <div class="alert alert-success" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
<div class="container mt-4">
    <div class="list-item-container alert alert-info" role="alert">
        <div class="text-center mb-4">
            <h1>Вход</h1>
            <form action="{{ url_for('users.f_authentication') }}" method="post" class="mt-3">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Введите email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" required>
                </div>
                <div class="field">
                    <label class="checkbox">
                        <input type="checkbox" name="remember">
                        Запомнить меня
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
        </div>
    <div class="d-flex justify-content-center">
        <a href="{{ url_for('users.f_registration') }}" class="btn btn-secondary mt-auto">Регистрация</a>
    </div>
    </div>
</div>
{% endblock %}
