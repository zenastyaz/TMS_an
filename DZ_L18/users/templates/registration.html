{% extends 'index.html' %}

{% block content %}
    {% for error in errors %}
        <div class="alert alert-success" role="alert">
            {{ error }}
        </div>
    {% endfor %}
<div class="container mt-4">
    <div class="list-item-container alert alert-info" role="alert">
        <div class="text-center mb-4">
            <h1>Регистрация</h1>
            <form action="{{ url_for('users.f_registration') }}" method="post" class="mt-3">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Введите email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Создайте пароль" required>
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Подтверждение пароля</label>
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Повторите пароль" required>
                </div>
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </form>
        </div>
    <div class="d-flex justify-content-center">
        <a href="{{ url_for('users.f_authentication') }}" class="btn btn-secondary mt-auto">Назад</a>
    </div>
    </div>
</div>
{% endblock %}
