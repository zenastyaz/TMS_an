{% extends 'index.html' %}

{% block content %}
{% if get_flashed_messages() %}
    {% for message in get_flashed_messages() %}
        <div class="alert alert-success" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
<div class="container mt-4">
<h1 class="text-center mb-4">Удаление книги</h1>
    <form action="/delete_book" method="post">
        <div class="mb-3">
            <label for="book_id" class="form-label">Выберите книгу:</label>
            <select name="book_id" id="book_id" class="form-select">
                <option value="">Выбрать книгу</option>
                {% for book in books %}
                    <option value="{{ book.id }}">{{ book.id }} - {{ book.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Удалить книгу</button>
    </form>
    <a href="/books" class="btn btn-secondary mt-3">Назад</a>
</div>
{% endblock %}
