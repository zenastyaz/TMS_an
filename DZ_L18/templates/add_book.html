{% extends 'index.html' %}

{% block content %}
{% if get_flashed_messages() %}
    {% for message in get_flashed_messages() %}
        <div class="alert alert-success" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
<div class="container mt-4">
<h1 class="text-center mb-4">Добавление книги</h1>
    <form action="/add_book" method="post" class="mt-3">
        <div class="mb-3">
            <label for="name" class="form-label">Название книги:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Введите название книги" required>
        </div>

        <div class="mb-3">
            <label for="author_id" class="form-label">ID автора:</label>
            <input type="number" class="form-control" id="author_id" name="author_id" placeholder="Введите ID автора" required>
        </div>

        <button type="submit" class="btn btn-primary">Добавить книгу</button>
    </form>

    <div class="mb-3">
        <label class="form-label">Авторы:</label>
        <ul class="list-group">
            {% for author in authors %}
                <li class="list-group-item">>{{ author.id }} - {{ author.name }}</li>
            {% endfor %}
        </ul>
        <a href="/books" class="btn btn-secondary mt-3">Назад</a>
    </div>
</div>
{% endblock %}
