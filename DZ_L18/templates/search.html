{% extends 'index.html' %}

{% block content %}
<div class="container mt-4">
<h1>Поиск книги</h1>
    <form action="/find_book" method="post" class="mt-3">
        <div class="mb-3">
            <label for="name" class="form-label">Название книги:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Введите Название книги" required>
        </div>
        <button type="submit" class="btn btn-primary">Поиск книги</button>
    </form>
    <a href="/books" class="btn btn-secondary mt-3">Назад</a>

    {% if books %}
        <h3 class="mt-4">Результаты поиска:</h3>
        <ul>
        {% for book in books %}
            <li class="list-group-item">{{ book.name }} - {{ book.author.name }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</div>
{% endblock %}
